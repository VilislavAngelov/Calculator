<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display"></div>
            <div id="keyboard">
                <button class="calc-btn" id="btn-clear">C</button>
                <button class="calc-btn" id="btn-backspace"><=</button>
                <button class="calc-btn" id="btn-percent">%</button>
                <button class="calc-btn" id="btn-divide">/</button>
                <button class="calc-btn" id="btn-7">7</button>
                <button class="calc-btn" id="btn-8">8</button>
                <button class="calc-btn" id="btn-9">9</button>
                <button class="calc-btn" id="btn-multiply">x</button>
                <button class="calc-btn" id="btn-4">4</button>
                <button class="calc-btn" id="btn-5">5</button>
                <button class="calc-btn" id="btn-6">6</button>
                <button class="calc-btn" id="btn-minus">-</button>
                <button class="calc-btn" id="btn-1">1</button>
                <button class="calc-btn" id="btn-2">2</button>
                <button class="calc-btn" id="btn-3">3</button>
                <button class="calc-btn" id="btn-plus">+</button>
                <button class="calc-btn" id="btn-0">0</button>
                <button class="calc-btn" id="btn-dot">.</button>
                <button class="calc-btn" id="btn-equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
